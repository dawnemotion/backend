<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입 연습하기</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function zzz(){
            // 1.휴대폰번호 가져오기
            const aaa = document.getElementById("qqq").value
            // html문서로 가서 qqq가진 id를 가진 태그의 값을 가지고 온다. 그 번호를 aaa에 할당해준다.
            console.log('나의 핸드폰번호', aaa)
            // 2. 해당 휴대폰 번호로 인증번호 요청하기
            axios.post("http://localhost:3001/tokens/phone",{
                myphone: aaa
            }).then((res) => {
                console.log(res)
                document.getElementById("result").innerText = res.data
            })

        }
    </script>
</head>
<body>
    휴대폰번호:<input type="text" id="qqq">
    <button onclick="zzz()">인증하기</button>
    <div>인증상태</div>



    <button>회원가입하기</button>
</body>
</html>
